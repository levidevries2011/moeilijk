<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escaperoom Nederland</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #app {
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    .question-box {
      font-size: 1.8rem;
      margin: 20px 0;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option {
      font-size: 1.2rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    .navigation {
      margin: 20px 0;
    }
    .nav-button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mark {
      cursor: pointer;
      font-size: 1.5rem;
    }
    .overview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
      font-weight: bold;
      cursor: pointer;
    }
    .incomplete {
      background-color: #ffcccb;
    }
    .marked {
      border: 2px solid gold;
    }
    #submitBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
    }
    #endScreen iframe {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="startScreen">
      <h1>üîê Escaperoom Nederland</h1>
      <p>Klik op start om te beginnen. Je hebt 30 minuten voor 20 uitdagende vragen!</p>
      <button onclick="startGame()">Start</button>
    </div>

    <div id="gameScreen" style="display:none">
      <div class="top-bar">
        <div id="timer">üïí 30:00</div>
        <div class="mark" onclick="toggleMark()">‚òÜ</div>
      </div>
      <div class="question-box" id="questionText"></div>
      <div class="options" id="options"></div>
      <button onclick="speakQuestion()">üîà Herhaal</button>
      <div class="navigation">
        <button class="nav-button" onclick="prevQuestion()">‚Üê Vorige</button>
        <button class="nav-button" onclick="nextQuestion()">Volgende ‚Üí</button>
      </div>
    </div>

    <div id="overviewScreen" style="display:none">
      <h2>Controleer je antwoorden</h2>
      <div class="overview" id="questionCircles"></div>
      <button id="submitBtn" onclick="submitAnswers()">Inleveren</button>
    </div>

    <div id="endScreen" style="display:none">
      <h2 id="resultHeader"></h2>
      <p id="resultText"></p>
      <div id="celebration"></div>
    </div>
  </div>

  <script>
    const questions = [...Array(20)].map((_, i) => ({
      question: `Vraag ${i + 1}: Wat is het juiste antwoord op deze moeilijke vraag?`,
      options: ["Optie A", "Optie B", "Optie C", "Optie D"],
      answer: 1,
      userAnswer: null,
      marked: false
    }));

    let current = 0;
    let timer;

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
      updateQuestion();
      startTimer(1800);
    }

    function updateQuestion() {
      const q = questions[current];
      document.getElementById("questionText").textContent = q.question;
      document.querySelector(".mark").textContent = q.marked ? "‚òÖ" : "‚òÜ";
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => {
          q.userAnswer = idx;
          updateQuestion();
        };
        if (q.userAnswer === idx) btn.style.background = "#cce5ff";
        options.appendChild(btn);
      });
      speakQuestion();
    }

    function speakQuestion() {
      const q = questions[current];
      const utter = new SpeechSynthesisUtterance(q.question + ". Antwoorden: " + q.options.join(", "));
      speechSynthesis.speak(utter);
    }

    function nextQuestion() {
      if (current < questions.length - 1) current++;
      else {
        document.getElementById("gameScreen").style.display = "none";
        document.getElementById("overviewScreen").style.display = "block";
        showOverview();
      }
      updateQuestion();
    }

    function prevQuestion() {
      if (current > 0) current--;
      updateQuestion();
    }

    function toggleMark() {
      questions[current].marked = !questions[current].marked;
      updateQuestion();
    }

    function showOverview() {
      const container = document.getElementById("questionCircles");
      container.innerHTML = "";
      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "circle";
        if (q.userAnswer === null) div.classList.add("incomplete");
        if (q.marked) div.classList.add("marked");
        div.textContent = idx + 1;
        div.onclick = () => {
          current = idx;
          document.getElementById("overviewScreen").style.display = "none";
          document.getElementById("gameScreen").style.display = "block";
          updateQuestion();
        };
        container.appendChild(div);
      });
    }

    function submitAnswers() {
      let score = 0;
      questions.forEach(q => {
        if (q.userAnswer === q.answer) score++;
      });

      document.getElementById("overviewScreen").style.display = "none";
      document.getElementById("endScreen").style.display = "block";

      const header = document.getElementById("resultHeader");
      const text = document.getElementById("resultText");
      const celebration = document.getElementById("celebration");

      if (score === 20) {
        header.textContent = "üéâ Perfect!";
        text.textContent = "Je hebt alles goed!";
        const script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js";
        script.onload = () => {
          confetti();
        };
        document.body.appendChild(script);
      } else {
        header.textContent = "Bijna!";
        text.textContent = `Je had ${score} van de 20 goed.`;
        const iframe = document.createElement("iframe");
        iframe.width = 560;
        iframe.height = 315;
        iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
        iframe.allow = "autoplay";
        iframe.frameborder = 0;
        celebration.appendChild(iframe);
      }
    }

    function startTimer(seconds) {
      const display = document.getElementById("timer");
      let t = seconds;
      timer = setInterval(() => {
        const min = Math.floor(t / 60);
        const sec = t % 60;
        display.textContent = `üïí ${min}:${sec < 10 ? "0" + sec : sec}`;
        if (--t < 0) {
          clearInterval(timer);
          submitAnswers();
        }
      }, 1000);
    }
  </script>
</body>
</html>
